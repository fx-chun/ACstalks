Make sure you are logged in as Isabelle. <br/>
<hr/>
User ID: <input type="number" id="adminpanel_uid" /> <br/>
<button onclick="admin_banUserById();">Ban User</button>
<button onclick="admin_clearUserProfileById();">Clear User</button>

<script type="text/javascript">
    var token = getCookie("_token");

    function admin_banUserById( )
    {
        var uid = parseInt($("#adminpanel_uid").val());
        if (uid == 1) return;

        queryJSON("POST", "/api/admin/ban", {
            "adminToken": token,
            "uid": uid
        }, function (a) { alert(a); }, true);
    }

    function admin_clearUserProfileById( )
    {
        var uid = parseInt($("#adminpanel_uid").val());
        if (uid == 1) return;

        queryJSON("POST", "/api/admin/clear", {
            "adminToken": token,
            "uid": uid
        }, function (a) { alert(a); }, true);
    }
</script>
